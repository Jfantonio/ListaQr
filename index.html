<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Estudio Sicaru Gunaa</title>

    <style>
        body {
            background-color: lightblue;
            text-align: center;
            background-image: url("https://drive.google.com/file/d/1aNhe8ZK4_NlvAoalkRiSuZ0rPupcGncv/view?usp=sharing");
            background-repeat: no-repeat;

        }

        .lds-facebook {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-facebook div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: #fff;
            animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }

        .lds-facebook div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }

        .lds-facebook div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }

        .lds-facebook div:nth-child(3) {
            left: 56px;
            animation-delay: 0;
        }

        @keyframes lds-facebook {
            0% {
                top: 8px;
                height: 64px;
            }

            50%,
            100% {
                top: 24px;
                height: 32px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Estudio Sicaru Gunaa</h1>
    </header>

    <!--logica fin de scrip logica-->
    <script>
        const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzv6XTUL_aInZEz5exvHY7gAaXNZ7Sa7qPLCLlEmX1jmcaV8MLhtTB-7_V3ykwfdEOB/exec";

        var url = document.location.href;
        var k = url.substr(url.lastIndexOf("k=") + 2);

        if (k) {
            fetch(AS_URL_BASE + '?k=' + k)
                .then(r => r.text())
                .then((r) => {
                    console.log(r);
                    //document.write(r);
                    if (r) {
                        document.location.replace(r);
                    }
                })
                .catch(err => console.log(err))
        }

    </script>
    <!--logica fin de scrip logica-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <!-- animacion de carga-->
    <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
